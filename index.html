<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookshop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div>
            <h1 class="text-center mt-5 mb-4 heading">Welcome to Open Library</h1>
            <div class="input-group mb-3 w-50 mx-auto">
                <input id="search_filed" type="text" class="form-control" placeholder="Search..." aria-label="Search"
                    aria-describedby="button-addon2" >
                <button  onclick="searchBook()" id="search-btn" class="btn btn-outline-secondary"
                    type="button"><i class="fas fa-search"></i></button>
            </div>
        </div>
        <div id="error_message"></div>
        <div id="found_result"></div>
        <div id="show_result" class="row row-cols-1 row-cols-md-3 g-4 "> </div>
        <a href=""></a>
    </div>

    <script src="https://kit.fontawesome.com/ab34170084.js" crossorigin="anonymous"></script>
    <script src="js/index.js"></script>
</body>

</html>
